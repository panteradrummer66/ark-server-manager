<!DOCTYPE html>
<html>
<head>
    <title>Login - Ark Server Admin</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fafafa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0; padding: 0;
        }
        .login-container {
            max-width: 420px;
            margin: 80px auto;
            background: #292929;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            padding: 36px 32px 28px 32px;
        }
        h2 {
            color: #ff3c41;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 18px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        label {
            color: #fafafa;
            margin-bottom: 3px;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            padding: 10px 14px;
            border-radius: 7px;
            border: 1px solid #393939;
            font-size: 1.05em;
            background: #191919;
            color: #fafafa;
            outline: none;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #ff3c41;
        }
        .btn-login {
            background: #ff3c41;
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 12px;
            font-size: 1.1em;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 0.7em;
            box-shadow: 0 2px 8px #ff3c4120;
            transition: background 0.15s;
        }
        .btn-login:hover {
            background: #ff686c;
        }
        .login-footer {
            margin-top: 1.7em;
            text-align: center;
            font-size: 0.98em;
            color: #aaa;
            letter-spacing: 1px;
        }
        .flash {
            background: #3c1a1e;
            color: #ffbcbc;
            border-radius: 7px;
            margin-bottom: 1em;
            padding: 0.7em 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Ark Server Login</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">
                {% for message in messages %}
                    {{ message }}<br>
                {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form method="post" autocomplete="off">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required autofocus>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button class="btn-login" type="submit">Login</button>
        </form>
        <div class="login-footer">
            &copy; {{ (2024)|default(year, true) }} Whitehead Solutions, LLC
        </div>
    </div>
</body>
</html>
